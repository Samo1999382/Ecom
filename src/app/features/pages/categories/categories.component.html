
<div class="flex flex-wrap justify-self-center w-full md:w-[90%] lg:w-[80%] xl:w-[70%]">
  @defer (when !this.isLoading) {

    @for (category of categories; track $index) {
      <div class="w-full md:w-1/3">
        <div class="m-3 bg-white border border-slate-300 rounded-lg  hover:shadow-[0px_0px_10px_0px] hover:shadow-green-300 dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
          <div class="flex h-[300px] w-full overflow-hidden items-center">
              <img class="object-cover w-full rounded-t-lg" [src]="category.image" alt="" />
          </div>
          <div class="p-5 text-center">
              <div href="#">
                  <h5 class="mb-2 text-2xl font-semibold tracking-tight text-green-600 dark:text-white">{{category.name}}</h5>
              </div>
          </div>
        </div>
      </div>
    }
  }@placeholder {
    @for (i of [].constructor(8); track $index) {
      <div role="status" class="w-full md:w-1/3">
        <div class="m-3 bg-white border border-slate-300 rounded-lg hover:shadow-[0px_0px_10px_0px] hover:shadow-green-300 dark:bg-gray-800 dark:border-gray-700 overflow-hidden animate-pulse">
          <div class="flex h-[300px] w-full overflow-hidden items-center justify-center bg-gray-300 dark:bg-gray-700">
            <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
              <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"/>
              <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
            </svg>
          </div>
          <div class="p-5 text-center">
            <div class="w-48 h-8 mx-auto mb-4 bg-gray-200 rounded-full dark:bg-gray-700"></div>
          </div>
        </div>
        <span class="sr-only">Loading...</span>
      </div>
    }
  }
</div>
