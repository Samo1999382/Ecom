<div class="w-[80%] flex flex-col md:flex-row mx-auto items-center my-5">
  <div class="w-full md:w-1/3">
    <img class="w-full" [src]="productDetails?.imageCover" [alt]="productDetails?.title">
  </div>
  <div class="flex flex-col w-full ms-2 md:w-2/3">
    <div class="flex flex-col justify-between">
      <div class="my-5">
        <h2 class="font-medium text-slate-950">{{productDetails?.title}}</h2>
        <p class="font-light text-gray-500">{{productDetails?.description}}</p>
        <p class="my-5 font-medium text-green-500">{{productDetails?.category?.name}}</p>
        <div class="flex justify-between">
          <p>{{productDetails?.price}}EGP</p>
          <div>
            <span>{{productDetails?.ratingsAverage}}</span>
            <i class="text-yellow-500 fa-solid fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col">
      <button (click)="addProduct(productDetails._id)" class="w-[95%] mx-auto text-white bg-green-600 rounded py-2 self-center">Add to cart</button>
    </div>
  </div>
</div>
