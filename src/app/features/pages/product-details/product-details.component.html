<div class="w-[80%] flex flex-col md:flex-row mx-auto items-center my-5">
  @defer (when !this.isLoading) {
    @if(!this.imageLoading) {
      <div class="w-full md:w-1/3">
        <img class="w-full" [src]="productDetails.imageCover" [alt]="productDetails.title">
      </div>
      <div class="flex flex-col w-full ms-2 md:w-2/3">
        <div class="flex flex-col justify-between">
          <div class="my-5">
            <h2 class="font-medium text-slate-950">{{productDetails.title}}</h2>
            <p class="font-light text-gray-500">{{productDetails.description}}</p>
            <p class="my-5 font-medium text-green-500 ms-3 ">{{productDetails.category.name}}</p>
            <div class="flex justify-between mx-10">
              <p>{{productDetails!.price | currency: "GBP"}}</p>
              <div>
                <span class="me-2">{{productDetails.ratingsAverage}}</span>
                <i class="text-yellow-500 fa-solid fa-star"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col">
          <button (click)="addProduct(productDetails._id)" class="w-[95%] mx-auto text-white bg-green-600 rounded py-2 self-center">Add to cart</button>
        </div>
      </div>
    }
    @else {
      <img class="hidden w-full" [src]="productDetails.imageCover" [alt]="productDetails.title" (load)="onImageLoad()">
      <div role="status" class="flex w-full h-[80vh] space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center justify-center">
        <div class="flex items-center justify-center w-1/3 bg-gray-300 rounded-sm h-96 dark:bg-gray-700">
            <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
            </svg>
        </div>
        <div class="w-2/3 ms-5">
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
            <div class="flex flex-col mt-10">
              <button disabled class="w-[95%] mx-auto text-white bg-green-600 rounded py-2 self-center">Add to cart</button>
            </div>
        </div>
        <span class="sr-only">Loading...</span>
      </div>
    }
  }
  @placeholder {
    <div role="status" class="flex w-full h-[80vh] space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center justify-center">
      <div class="flex items-center justify-center w-1/3 bg-gray-300 rounded-sm h-96 dark:bg-gray-700">
          <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
              <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
          </svg>
      </div>
      <div class="w-2/3 ms-5">
          <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
          <div class="flex flex-col mt-10">
            <button disabled class="w-[95%] mx-auto text-white bg-green-600 rounded py-2 self-center">Add to cart</button>
          </div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>
  }
</div>
